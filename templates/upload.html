<body>
    <h1>Document Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="text" name="documentName" placeholder="Document Name" required><br><br>
      <input type="password" name="documentPassword" placeholder="Password" required><br><br>
      <select name="documentCategory" required>
        <option value="" disabled selected>Select a Category</option>
        <option value="lecture">Lecture Slides</option>
        <option value="tutorial">Tutorial Content</option>
        <option value="assignment">Assignment Work</option>
        <option value="other">Other</option>
      </select>
      <br><br>
      <input type="file" name="documentFile" id="documentInput" required><br><br>
      <button type="submit">Upload</button>
    </form>
  
    <div id="message"></div>
  
    <script>
      $(document).ready(function() {
        $('#uploadForm').submit(function(e) {
          e.preventDefault();
          var formData = new FormData(this);
  
          $.ajax({
            url: '/upload',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(data) {
              $('#message').text(data.message);
            },
            error: function(xhr, status, error) {
              $('#message').text('Error: ' + error);
            }
          });
        });
      });
    </script>
  </body>
