<html>
<head>
  <title>Registration Page</title>
  <link rel="stylesheet" href="css/form.css">
</head>
<style>
  h1, label, a, p {font-family: sans-serif;}
</style>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registrationForm" action="/register" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <p id="passwordRequirements" class="password-requirements">Minimum 10 characters, including at least one uppercase letter, one number, and one special character.</p>

      <label for="password">Confirm Password:</label>
      <input type="password" id="password" name="password_confirm" required>

      <input type="submit" value="Register">
    </form>
    <p id="successMessage" class="success-message">${success}</p>
    <p id="errorMessage" class="error-message">${error}</p>
  </div>

</body>
</html>
